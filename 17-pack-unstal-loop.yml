- name: Install & Un-install Packages
  hosts: localhost
  connection: local
  become: yes
  tasks:
  - name: Install & Un-install packages one by one
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: "nginx", state: "absent" }
    - { name: "mysql", state: "absent" }
    - { name: "zip", state: "latest" }
