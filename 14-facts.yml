- name: check the facts
  hosts: localhost
  connection: local
  become: yes
  tasks:
  - name: install nginx if it is redhat
    ansible.builtin.dnf:
      name: nginx
      state: latest
    when: ansible_os_family == "RedHat" # use ansible while refering the fact.

  - name: install nginx if redhat
    ansible.builtin.apt:
      name: nginx
      state: latest
    when: ansible_os_family == "Debian"